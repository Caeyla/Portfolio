<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Caeyla's Portfolio">

                        </li>
                        <li class="me-2">

                        </li>
                        <li class="me-2">
                            <a href="#" id="services" onclick="changeClass(event)"
                                class="inline-block   rounded-t-lg hover:text-blue-400   dark:hover:text-blue-400">Services</a>
                        </li>
                        <li class="me-2">
                            <a href="#" id="guest-book" onclick="changeClass(event)"
                                class="inline-block   rounded-t-lg hover:text-blue-400   dark:hover:text-blue-400">Guestbook</a>

                    </ul>

                        <article class="publication">
                            <div class="pub-header">
                                <img class="w-12 h-12 rounded-full" src="./photo/headshot-80x80.jpg" alt="Caeyla">

                                <p class="date text-sm">20 Jan 2023</p>

                            <div class="pub">
                                <h4 class="title">Hello World</h4>

                                    quod

                    </div>
                    <div class="content" id="projects-content">
                        <h1>Projects</h1>
                    </div>
                    <div class="content" id="services-content">
                        <h1>Services</h1>
                    </div>
                    <div class="content" id="guest-book-content">
                        <h1>Guestbook</h1>
                    </div>

<script src="./styles/js/index.js"></script>
